<script src="plugins/js/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        let datatableData = []
        let actionsFeild = `
        <i class="fas fa-user-times text-danger" data-toggle="modal" data-target="#deleteModal"></i>
        <a href="addUser.html"><i class="fas fa-user-edit text-info"></i></a>
        <i class="fas fa-award text-success" data-toggle="modal" data-target="#certModal"></i>
        `

        //let userPath = "http://localhost:8084/tss-secretoffice/webuser"
        let userPath = "fakeData/users.json"

        fetch(userPath)
        .then(res=>res.json())
        .then(data=>datatableData = data)
        .then(()=>{
            datatableData.map(row=>row.actions = actionsFeild);

            if ($("html").attr("lang") === "en") {
            $('#dataTable').DataTable({
                data: datatableData,
                    columns:[
                    {data : "id"},
                    {data : "userName"},
                    {data : "fullName"},
                    {data : "jobTitle"},
                    {data : "email"},
                    {data : "actions"},
                    ],
            });
        } else {
            $('#dataTable').DataTable(
                {
                    data: datatableData,
                    columns:[
                    {data : "id"},
                    {data : "userName"},
                    {data : "fullName"},
                    {data : "jobTitle"},
                    {data : "email"},
                    {data : "actions"},
                    ],
                    language: {
                        "url": "json/arDataTable.json"
                    }
                }
            );
        }

        })
  
    });

</script>
