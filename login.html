<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/fav.png">
    <link href="css/reset.css" rel="stylesheet">
    <link href="ar/bootstrap-4.0.0-rtl-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome-free-5.6.3-web/fontawesome-free-5.6.3-web/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <link href="css/style.css" rel="stylesheet">
    <title>Secret Office</title>
</head>

<body>
    <!--Header -->

    <!-- Header -->
    <div class=" container logcontainer">
        <div class="row">
            <div class="col-md-4 pt-5">
                <div class="row">
                    <img src="images/logos.png" width="200px" class="mx-auto">
                </div>
                <div class="card my-2">
                    <div class="card-body">
                        <h4 class="card-title text-center">تسجيل الدخول</h4>
                        <form id="loginForm" class="mt-5">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" id="userNameLog" name="userNameLog" class="form-control" id="inlineFormInputGroup"
                                    placeholder="Username">
                                    
                            </div>
                            <label class='error d-none'>userName is required</label>
                            <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input type="password" id="passwordLog" name="passwordLog" class="form-control" id="inlineFormInputGroup"
                                        placeholder="password">
                                </div>
                                <label class='error d-none'>password is required</label>

                            <div class="input-group mb-2">

                                <button type="submit" class="btn btn-secondary w-100">تسجيل دخول</button>
                            </div>

                            <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">تذكرني</label>
                            </div>
                            <div class="form-group">
                                    <a href="#" for="exampleCheck1">نسيت كلمة المرور</a>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
        <!--Add user Form-->
    </div>

    <!---Footer-->

    <hr />
    <div class="container-fluid footer-class">
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4 text-center">Powerd By <img src="images/TSS_Logo-1.png" width="50"></div>
                <div class="col-md-4">
                    <ul class="footer-links float-right" id="footerLinks">
                        <!-- <li><a href="#">المساعدة</a></li>
                                    <li><a href="#">English</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="ar/bootstrap-4.0.0-rtl-dist/js/bootstrap.min.js"></script>
    <script src="js/myscript.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="ar/messages_ar.min.js"></script>
    <script>
        $("#loginForm").submit(function(e){
            e.preventDefault()
            let userNameLogs = $("#userNameLog").val();
            let passwordLogs = $("#passwordLog").val();
            if(userNameLogs == ""){
                $("#userNameLog").parent().siblings("label.error").removeClass("d-none").addClass("d-block")
                return false
            }
            if(userNameLogs == ""){
                $("#passwordLog").parent().siblings("label.error").removeClass("d-none").addClass("d-block")
                return false
            }
            $("#userNameLog").parent().siblings("label.error").addClass("d-none").removeClass("d-block");
            $("#passwordLog").parent().siblings("label.error").removeClass("d-block").addClass("d-none")
            console.log(userNameLogs);
            console.log(passwordLogs);
            window.location = "/index.html"
            

        })

    </script>

</body>

</html>
