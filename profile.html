        <div class="modal fade" id="changePass" tabindex="-1" role="dialog" aria-labelledby="changePassTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="changePassTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="changePassForm">
                        <div class="form-group">
                            <input type="password" id="currPass" name="currPass" placeholder="Current Password" required />
                        </div>
                        <div class="form-group">
                                <input type="password" id="newPass" name="newPass" placeholder="New Password" required />
                            </div>
                            <div class="form-group">
                                    <input type="password" id="confirmNewPass" name="confirmNewPass" placeholder="Confirm New Password" required />
                                </div>
                </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
