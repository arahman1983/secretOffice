        <script>
            $("document").ready(function(){
                let userData = {
                    "userName" : "user name",
                    "passWord" : "••••••••",
                    "userEmail" : "user Email",
                    "userFullName" : "user Full name",
                    "userPhone" : "user phone",
                    "userJob" : "user title",
                    "userRole" : [
                        {"name":"admin"},
                        {"name" : "user"}
                    ]
                }
                $("#userName").text(userData.userName);
                $("#passWord").text(userData.passWord);
                $("#userEmail").text(userData.userEmail);
                $("#userFullName").text(userData.userFullName);
                $("#userPhone").text(userData.userPhone);
                $("#userJob").text(userData.userJob)
                let userRoles = userData.userRole;

                userRoles.map((role)=>{
                    $("#userRole").append("<span class='d-block'>"+role.name+"</span>")
                })

            })
